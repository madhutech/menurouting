<h3 class="text-black-50">Create Tools</h3>

<div class="container-fluid">
  <form>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="toolName">Tool Name</label>
        <input type="text" class="form-control" id="toolName" name="toolName" placeholder="name..,">
      </div>
      <div class="form-group col-md-5">
        <label for="toolDesc">Tool Description</label>
        <input type="text" class="form-control" id="toolDesc" name="toolDesc"  placeholder="eg:TOPEAK JOE BLOW TURBO FLOOR)">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
