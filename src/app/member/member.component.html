<h3 class="text-black-50">Register as Member</h3>

<div class="container-fluid">
  <form>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="firstName">Member First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"  placeholder="First Name">
      </div>
      <div class="form-group col-md-5">
        <label for="lastName">Member Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Threadneedle Street, London">
      </div>
      <div class="form-group col-md-2">
        <label for="postcode">Post Code</label>
        <input type="text" class="form-control" id="postcode" name="postcode" placeholder="EC2R 8AH">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
